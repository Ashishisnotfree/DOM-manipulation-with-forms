<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Form-Submission Using DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="margin">
        <div class="row modified d-flex justify-content-between">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <form id="form" action="" class="mt-3 mb-5 form-style">
                    <p id="description">Here you can submit your answers in the text box</p>

                    <h1 id="title">Form Submission:</h1>

                    <div class="form-group">  <label for="first-name">First Name:</label> 
                        <input type="text" id="first-name" class="form-control" placeholder="first name" requried></div>
                     
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" class="form-group" placeholder="last name"
                        required><br>

                    <label for="address">Address Line 1:</label>
                    <textarea id="address" name="address1" class="form-group"
                        placeholder="Address Line 1"></textarea><br>

                    <!-- <label for="address">Address Line 2:</label> -->
                    <!-- <input type="textarea" id="address2" name="address2" class="form-control" -->
                    <!-- placeholder="Address Line 2"><br> -->

                    <label for="pincode">PIN:</label>
                    <input type="text" id="pincode" name="pincode" class="form-group" placeholder="PIN" required><br>

                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="gender" name="gender" value="male" class="gender m-2 mb-2"> Male
                    <input type="radio" id="gender" name="gender" value="female" class="gender m-2 mb-2">
                    Female<br><br>

                    <label for="food">Choice of Food: <span class="span">(must choose at least 2 out of 5
                            options)</span></label><br>
                    <input type="checkbox" name="food" value="north Indian" id="food" class="food m-2">North Indian
                    <br>
                    <input type="checkbox" name="food" value="south Indian" id="food" class="food m-2">South Indian
                    <br>
                    <input type="checkbox" name="food" value="chinese" id="food" class="food m-2">Chinese <br>
                    <input type="checkbox" name="food" value="japanese" id="food" class="food m-2">Japanese <br>
                    <input type="checkbox" name="food" value="sea-food" id="food" class="food m-2">Sea Food <br><br>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" class="form-group" placeholder="State"><br>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" class="form-group" placeholder="Country"><br>
                    <button type="submit" id="submit" class="form-group btn btn-primary">Submit</button>
                </form>

                <!-- <button type="submit" id="submit" class="form-control btn btn-primary">Submit</button> -->

                <!-- </form> -->
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-8">
                <h1>Temporary Database</h1><br>
                <table class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
